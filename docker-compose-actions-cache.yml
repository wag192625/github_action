services:
  db:
    container_name: db-container
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    env_file:
      - .env
    networks:
      - db-connect
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    container_name: backend-container
    build: # build 블록 : 이미지 build 관련 설정
      context: ./backend
      # 캐시 저장 경로
      cache_to:
        - type=local,dest=/tmp/.buildx-cache/backend,mode=max
        # type : 캐시의 종류
        #  src : 캐시를 불러올 경로
        # mode : 캐시의 저장 방식(max : 최대한 많은 캐시 데이터를 저장)
      # 캐시를 불러올 경로
      cache_from:
        - type=local,src=/tmp/.buildx-cache/backend

    image: wag192625/backend:latest
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
    networks:
      - db-connect
      - backend-connect
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend-container
    build:
      context: ./frontend
      cache_to:
        - type=local,dest=/tmp/.buildx-cache/frontend,mode=max
        # type : 캐시의 종류
        #  src : 캐시를 불러올 경로
        # mode : 캐시의 저장 방식(max : 최대한 많은 캐시 데이터를 저장)
      # 캐시를 불러올 경로
      cache_from:
        - type=local,src=/tmp/.buildx-cache/frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    image: wag192625/frontend:latest
    ports:
      - '80:80'
      - '443:443'
    networks:
      - backend-connect
    volumes:
      - /etc/letsencrypt/live/52.78.68.206.sslip.io/fullchain.pem:/etc/letsencrypt/live/52.78.68.206.sslip.io/fullchain.pem:ro
      - /etc/letsencrypt/live/52.78.68.206.sslip.io/privkey.pem:/etc/letsencrypt/live/52.78.68.206.sslip.io/privkey.pem:ro

    depends_on:
      - backend
      - db

volumes:
  db-volume:

networks:
  db-connect:
  backend-connect:
